<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="mensagem"></div>
        <header>
            <nav>
                <a href="index.html"><i class="bi bi-arrow-left"></i></a>
                <p>Voltar</p>
            </nav>
        </header>

        <main>
            <p>Faça login na sua conta e assista seus filmes favoritos!</p>
            <img src="img/login.jpg" alt="">
        </main>

        <aside>
            <h1>Login</h1>
            <form id="formulario">
                <label for="">E-mail</label>
                <input type="email" name="" id="email">
                <label for="">Senha</label>
                <input type="password" name="" id="senha">
                <div class="botao"><input type="submit" value="CONFIRMAR"></div>
            </form>
        </aside>

        <footer>
            <i class="bi bi-geo-alt-fill"></i>
            Avenida Três Amores, 851 - Jardim Industrial
        </footer>
    </div>
    <script src="login.js"></script>
</body>
</html>
