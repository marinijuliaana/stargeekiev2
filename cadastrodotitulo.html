<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Título</title>
    <link rel="stylesheet" href="cadastrodotitulo.css">
</head>
<body>
    <div class="container">

        <header>
            <nav>
                <a href="index.html"><i class="bi bi-arrow-left"></i></a>
                <p>Voltar</p>
            </nav>
        </header>

        <main>
            <form action="">
                <label for="inome">Nome do título</label>
                <input type="text" id="inome" name="inome">
                <label for="idescricao">Síntese</label>
                <textarea name="idescricao" id="idescricao" cols="30" rows="10"></textarea>
                <label for="ifoto">Escolha a imagem</label>
                <input type="file" name="ifoto" id="ifoto">
                <button id="ibotao">Cadastrar</button>
            </form>
        </main>

        <footer>
            <i class="bi bi-geo-alt-fill"></i>
            Avenida Três Amores, 851 - Jardim Industrial
        </footer>
    </div>
    <script src="cadastrodotitulo.js"></script>
</body>
</html>
